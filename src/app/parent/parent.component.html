<h3>Parent Component</h3>

<label>Bitcoin price </label>

<!-- Create a reference to input text -->
<input type="text" #parentcomponent (keyup)="0" />
<p>Value of child component is: </p>

<!-- Event listener, when user types, its value is passed as property to the child component -->
<app-child [ParentData]="parentcomponent.value"></app-child>
